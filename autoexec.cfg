// Show Help Lines
// Change the last line so that crosshairsize, dot and gap are the same as your own crosshair settings.
alias "+crosshairsmoke" "cl_crosshairsize 1337;cl_crosshairdot 1;cl_crosshairgap 10;cl_righthand 1; cl_teamid_overhead_mode 2"
