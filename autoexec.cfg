fps_unlock // Change this to fps_lock if you want faster load times. But you will have to unlock it in warmup each time

// Toggle demo recording
// Due to limitations, the .dem file will have to be renamed or moved to prevent it from being overwritten the next time a recording starts
alias demo_toggle "demo_start"
